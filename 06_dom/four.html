<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javscript Tutorial</title>
</head>
<body style="background-color: #212121; color:white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement("li");
        // li.appendChild(document.createTextNode(`${langName}`));
        // document.querySelector('.language').appendChild(li);
        // OR
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("python");
    addLanguage("PHP");

    function addOptimizedLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptimizedLanguage("Java")
    // Edit
    const secondLang = document.querySelector('li:nth-child(2)');
    // secondLang.innerHTML = "MOJO";
    const newLi = document.createElement('li');
    newLi.textContent = "MOJO";
    secondLang.replaceWith(newLi);

    // Edit2
    // const firstLanguage = document.querySelector('li:nth-child(1)')
    // OR
    const firstLanguage = document.querySelector('li:first-child')
    firstLanguage.outerHTML = '<li>TypeScript</li>'

    // remove
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();
</script>

</html>
