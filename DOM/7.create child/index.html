<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repellat amet quo neque, mollitia ex sapiente iste. Nemo esse, animi aliquid voluptatem est officia a ut, accusantium, ipsum temporibus ad vel.</p>
    <section>Hello</section>
    <ul class="new-list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>
<script>
    function programList(lang="PHP"){
        if(!lang){
            return;
        }
        else{
            const newElement = document.createElement('li');
            newElement.innerText=lang;
            const select = document.querySelector('.new-list');
            // select.appendChild(newElement);
            select.children[2].replaceWith(newElement);
        }
    }
    programList();
    const div = document.createElement('div');
    div.className = "newClass";
    div.textContent="Hello Hammad"
    document.body.appendChild(div);
    console.log(document.getElementsByClassName('newClass'));
    div.remove();
</script>
</html>
